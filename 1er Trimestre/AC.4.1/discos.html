<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <title>Discos</title>
        <script src="discos.js"></script>
    </head>
    <body onload="mostrar()">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <div class="container-fluid text-center col-lg-11 col-md-6 col-sm-9">
            <h1 class="display-6 text-center m-4">Discos</h1>
            <button class="btn btn-primary m-2" onclick="verDiscos()">Mostrar Discos</button>
            <button class="btn btn-primary m-2" onclick="opcionIntervalo()">Mostrar Intervalo Discos</button>
            <button class="btn btn-primary m-2" onclick="opcionesAnadir()">Añadir Discos</button>
            <button class="btn btn-primary m-2" onclick="opcionBorrar()">Borrar Discos</button>
            <button class="btn btn-primary m-2" onclick="opcionConsultar()">Consultar Discos</button>

            <div id="mostrar">
                <table class="table table-hover text-center m-3" id="tablaTodo"></table>
                <button class="btn btn-dark m-2" onclick="invertirDiscos()">Invertir</button>
            </div>

            <div id="intervaloDiv">
                <input type="text" class="m-2 text-center" id="intervalo">
                <table class="table table-hover text-center m-3 p-2" id="tablaIntervalo">
                    <tr>
                        <th>Nombre</th>
                        <th>Grupo</th>
                        <th>Año</th>
                        <th>Tipo</th>
                        <th>Localización</th>
                    </tr>
                </table>
            </div>

            <div id="anadir">
                <input type="text" id="nombre" placeholder="Nombre" class="text-center m-4">
                <input type="text" id="grupo" placeholder="Grupo" class="text-center m-4">
                <input type="number" id="anio" placeholder="Año" class="text-center m-4">
                <input type="text" id="tipo" placeholder="Tipo" class="text-center m-4">
                <input type="text" id="localizacion" placeholder="Localización" class="text-center m-4">
                <button id="insertaDisco" class="m-4 btn btn-success" onclick="recogidaDatos()">Insertar</button>
                <button id="insertaDiscoFinal" class="m-4 btn btn-success" onclick="recogidaDatosFinal()">Insertar al final</button>
            </div>

            <div id="borrar">
                <input type="text" placeholder="Localización" class="text-center m-2" id="inputBorrar"><br>
                <button class="btn btn-danger m-2" onclick="borrar()">Borrar</button>
            </div>

            <div id="consultar">
                <input type="text" placeholder="Nombre" class="text-center m-2" id="inputMostrarNombre">
                <table class="table table-hover text-center m-3 p-2" id="tablaNombre">
                    <tr>
                        <th>Nombre</th>
                        <th>Grupo</th>
                        <th>Año</th>
                        <th>Tipo</th>
                        <th>localización</th>
                    </tr>
                </table>
            </div>
            
        </div>
    </body>
</html>
