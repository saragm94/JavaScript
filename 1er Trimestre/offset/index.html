<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Bootstrap1</title>
</head>
<body class="text-center">
    <header class="bg-success border-dark border border-2 py-2 mt-4 mx-4">HEADER</header>
    <div class="row">
        <div class="row mt-4 mx-4 order-md-1 order-sm-1">
            <div class="bg-primary border border-dark border-2 py-5 col-md-3 col-sm-3 col-5 offset-md-3">1</div>
            <div class="bg-primary border border-dark border-2 py-5 col-md-3 col-sm-3 col-5">2</div>
            <div class="py-5 col-md-3 d-md-inline d-sm-none d-none"></div>
            <div class="bg-primary border border-dark border-2 py-5 col-md-3 col-sm-3 col-5">3</div>
            <div class="bg-primary border border-dark border-2 py-5 col-md-3 col-sm-3 col-5 offset-md-6">4</div>
        </div>
        <div class="row mt-4 mx-4 order-md-2 order-sm-3">
            <div class="bg-secondary border border-dark border-2 py-5 col-md-3 col-sm-3 col-5 order-md-4 order-sm">a</div>
            <div class="bg-secondary border border-dark border-2 py-5 col-md-3 col-sm-3 col-5 order-md-3 order-sm">b</div>
            <div class="bg-secondary border border-dark border-2 py-5 col-md-3 col-sm-3 col-5 order-md-2 order-sm">c</div>
            <div class="bg-secondary border border-dark border-2 py-5 col-md-3 col-sm-3 col-5 order-md-1 order-sm">d</div>
        </div>
        <div class="mt-4 mx-4 bg-info border border-dark border-2 py-5 col-md order-md-3 order-sm-2">DESKTOP</div>
        <div class="row mt-4 mx-4 order-md-4 order-sm-4">
            <div class="bg-warning border border-dark border-2 py-5 mt-2 col-md-3 col-sm-6 offset-md-3 order-md-1 order-sm-2 d-md-inline d-sm-inline d-none">:(</div>
            <div class="bg-warning border border-dark border-2 py-5 mt-2 col-md-3 col-sm-6 order-md-2 order-sm-1">:D</div>
        </div>
    </div>
    <footer class="bg-success border-dark border border-2 py-1 mt-4 mx-4 d-md-block d-sm-block d-none">FOOTER</footer>
</body>
</html>
