<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sara Glez - AC 1.3 Tarea para DWEC02</title>
    </head>
    <body>
        <h2>Apartado 1</h2>
        <h4>Tabla del 7 (while)</h4>
        <script>
            let num1 = 7;
            let i = 0;
            while (i <= 10)
            {
                document.write("<p><strong>" + num1 + " x " + i + "</strong> = " + num1 * i + "</p>");
                i++;
            }
        </script>
        <h4>Tabla del 8 (do while)</h4>
        <script>
            let num2 = 8;
            let j = 0;
            do 
            {
                document.write("<p><strong>" + num2 + " + " + j + "</strong> = " + num2 + j + "</p>");
                j++;
            } while (j <=10);
        </script>
        <h4>Tabla del 9 (for)</h4>
        <script>
            let num3 = 9;
            for ( let k = 0; k <= 10; k++)
            {
                document.write("<p><strong>" + num3 + " / " + k + "</strong> = " + num3 / k + "</p>");
            }
        </script>
        <h2>Apartado 2</h2>
        <h4>Desplazamiento de Bits</h4>
        <script>
            document.write("<p><strong>125 / 8 </strong>= " + (125>>3)+"</p>");
            document.write("<p><strong>40 x 4 </strong>= " + (40<<2)+"</p>");
            document.write("<p><strong>25 / 2 </strong>= " + (25>>1)+"</p>");
            document.write("<p><strong>10 x 16 </strong>= " + (10<<4)+"</p>");
        </script>
    </body>
</html>
