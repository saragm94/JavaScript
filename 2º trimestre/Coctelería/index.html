<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coctelería</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
    <body class="bg-dark">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <div class="container">
            <nav class="navbar navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Cócteles</a>
                    <button class="btn"><i class="bi bi-basket2" style="font-size: 2rem; color: white;"></i></button>
                </div>
            </nav>
        </div>
        <div class="container text-center">
                <div class='row justify-content-evenly' id="respuesta"></div>
                <script>
                    var respuesta = document.getElementById("respuesta");
                    var pedido = [];
                    fetch('https://www.thecocktaildb.com/api/json/v1/1/filter.php?i=Rum').then(res => res.json()).then(data =>
                    {
                        console.log(data);
                        if(data === 'error')
                        {}else{
                            respuesta.innerHTML += '<div class="card-deck">';
                            data.drinks.forEach(element => {
                                var idDrink = element.idDrink;
                                respuesta.innerHTML += `<div class="card m-1 bg-secondary mt-5 p-2" style="width:18rem">
                                    <img src="${element.strDrinkThumb}" class="card-omg-top">
                                    <div class='card-body'>
                                        <h5 class='card-title'>"${element.strDrink}"</h5>
                                        <p class='card-text'></p>
                                        <button class='btn btn-outline-light' id="${idDrink}">Pedir</button>
                                    </div>`;
                            });
                            respuesta.innerHTML += '</div>';
                            //cargar_array();
                            pedir(data);
                            //carrito(data);
                        }
                    })

                    function pedir(data)
                    {
                        data.drinks.forEach(element => {
                            let btnIdDrink = document.getElementById(`$(element.idDrink)`);
                        })
                    }
                </script>
        </div>
    </body>
</html>
